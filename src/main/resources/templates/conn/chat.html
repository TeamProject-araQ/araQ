<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div style="height:30vh; overflow-y:scroll;" id="chatBoard"></div>
    <form class="input-group" id="sendChatForm">
        <input type="text" id="msgContent" class="form-control">
        <button type="submit" class="btn btn-primary">보내기</button>
    </form>
</div>
<script layout:fragment="script" th:inline="javascript">
    $(function() {
        var socket = new SockJS("/ws");
        var stompClient = Stomp.over(socket);
        var roomCode = [[${room.code}]];
        var nickName = [[${user.nickName}]];

        stompClient.connect({}, function(frame) {
            stompClient.subscribe("/topic/chat/" + roomCode, function(message) {
                var data = JSON.parse(message.body);
                $("#chatBoard").append("<p>" + data.writer + ": " + data.content + "</p>");

                var element = document.getElementById("chatBoard");
                element.scrollTop = element.scrollHeight;
            });
        });

        $("#sendChatForm").submit(function(event) {
            event.preventDefault();

            stompClient.send("/app/send", {}, JSON.stringify({
                content: $("#msgContent").val(),
                writer: nickName,
                code: roomCode
            }));

            $("#msgContent").val("");
        });
    });
</script>
</html>

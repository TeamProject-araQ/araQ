<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h3 class="my-3">문의하기</h3>
    <div class="card mb-3" style="background:#d8d3e0;">
        <div class="card-body">※ 문의하신 내용에 답변이 달리면 가입된 이메일로 메일이 발송됩니다.</div>
    </div>
    <form th:object="${inquiryDTO}" method="post" enctype="multipart/form-data">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="d-flex justify-content-between">
            <select class="form-select" aria-label="selectCategory" th:field="*{category}" style="width:30%;">
                <option value="">카테고리 선택</option>
                <option value="결제">결제 관련 문의</option>
                <option value="채팅">채팅 관련 문의</option>
                <option value="매칭">매칭 관련 문의</option>
                <option value="계정">계정 관련 문의</option>
                <option value="기타">기타</option>
            </select>
            <div class="d-flex">
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" th:field="*{visibility}" value="public">
                    <label class="form-check-label" for="public">
                        전체 공개
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{visibility}" value="private">
                    <label class="form-check-label" for="private">
                        관리자에게만 공개
                    </label>
                </div>
            </div>
        </div>
        <div class="form-floating my-3">
            <input class="form-control" placeholder="제목" th:field="*{title}">
            <label for="title">제목</label>
        </div>
        <div class="form-floating my-3">
            <textarea class="form-control" placeholder="내용" th:field="*{content}"
                      style="height:400px;"></textarea>
            <label for="title">내용</label>
        </div>
        <div class="mb-3">
            <label for="files" class="form-label">첨부파일</label>
            <input class="form-control" type="file" name="files" multiple>
        </div>
        <input type="submit" class="btn 버튼" value="등록">
    </form>
</div>
</html>

<html layout:decorate="~{user/update}">
<head>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
</head>
<body>
<div layout:fragment="content" class="container-fluid p-5">
    <h3 class="border-bottom pb-2">아이디 비밀번호 확인</h3>
    <div>
        <form th:action="@{/user/out}" method="post" id="outForm"  onsubmit="return checkUser();">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">탈퇴하기</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        function checkUser() {
            var csrfToken = [[${_csrf.token}]];

            var username = $("#username").val();
            var password = $("#password").val();

                            console.log('실행');
            $.ajax({
                type: 'POST',
                url: '/user/checkUser',
                data: {username: username, password: password, _csrf: csrfToken},
                success: function (data) {
                    if (data === 'success') {
                        if (confirm('정말 삭제하시겠습니까?')) {
                            $("#outForm")[0].submit();
                        }
                    } else {
                        alert('아이디 또는 비밀번호가 올바르지 않습니다.');
                    }
                },
                error: function () {
                    alert('오류 발생');
                }
            });

            return false; // 폼 제출 막기
        }
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/araq.css}">
    <link rel="icon" href="/image/araQ/icon.jpg">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <title>AraQ</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'NanumSquareNeoBold';
        }

        #usernameCheckResult span,
        #emailCheckResult span,
        #password1CheckResult span,
        #password2CheckResult span,
        #phoneNumCheckResult span {
            font-size: 13px;
        }

        #username::placeholder,
        #password1::placeholder,
        #email::placeholder {
            color: #a5a5a5; /* Set the desired lighter color */
        }
        
        @media (max-width: 400px) {
            html, body {
                height: 110%;
            }
        }
    </style>
</head>
<body>
<div class="container my-3">
    <div class="d-flex justify-content-center mb-3"><a href="/">
        <img alt="" src="https://velog.velcdn.com/images/dbstjwjd/post/796233b6-7972-45b7-bce0-0e26ff7fd817/image.png"
             style="height:70px; width:auto;">
    </a></div>
    <h4 class="underline-start mb-3">회원가입</h4>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post"
          onsubmit="return validateForm">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div id="step1">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="아이디 (6-20자 이내, 영문, 숫자 포함)">
                <div id="usernameCheckResult"></div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" id="password1" class="form-control"  placeholder="비밀번호 (8자 이상,문자/숫자/기호 포함)">
                <div id="password1CheckResult"></div>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{password2}" id="password2" class="form-control">
                <div id="password2CheckResult"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="example@example.com">
                <div id="emailCheckResult"></div>
            </div>
            <div class="mb-3">
                <label for="phoneNum" class="form-label">핸드폰</label>
                <div class="input-group">
                    <input type="text" th:field="*{phoneNum}" class="form-control">
                    <input id="verKeyConfirmedButton" type="button" class="btn 버튼" onclick="sendVerKey()" value="인증번호 발송">
                </div>
                <div id="phoneNumCheckResult"></div>
            </div>
            <div id="verKeySection" class="mb-3" style="display: none;">
                <label for="authNum" class="form-label">인증 번호</label>
                <div class="input-group">
                    <input type="text" id="verKey" class="form-control">
                    <input type="button" class="btn 버튼" onclick="confirmVerKey()" value="인증번호 확인">
                </div>
            </div>
        </div>
        <button type="submit" class="btn 버튼-full w-100">회원가입</button>
    </form>
</div>
<script type="text/javascript" th:src="@{/bootstrap.bundle.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type='text/javascript'>
    var verKeyConfirmed = false;

    function sendVerKey() {
        var phoneNum = $('#phoneNum').val();

        phoneNum = phoneNum.replace(/-/g, '');

        $.ajax({
            type: 'POST',
            url: '/user/signupAuth',
            contentType: 'application/json',
            data: JSON.stringify({ phoneNum: phoneNum }),
            headers: {
               'X-CSRF-TOKEN': csrfToken
            },
            success: function (response) {
                if (response === "success") {
                    alert('인증번호을 발송했습니다. 핸드폰 번호가 정확한지 확인해주세요.');
                    $('#verKeySection').show();
                } else {
                    alert('번호가 정확하지 않습니다.');
                }
            },
            error: function () {
                alert('서버 오류');
            }
        });
    }

    function confirmVerKey() {
        var phoneNum = $('#phoneNumber').val();
        var verKey = $('#verKey').val();

        $.ajax({
            type: 'POST',
            url: '/user/confirmPhoneNum',
            contentType: 'application/json',
            data: JSON.stringify({ phoneNum: phoneNum, verKey: verKey }),
            headers: {
                [csrfHeader]: csrfToken
            },
            success: function(response) {
                if (response === "success") {
                    alert('인증번호가 확인되었습니다.');
                    verKeyConfirmed = true;
                    $('#verKeySection').hide();  // 인증 번호 입력 부분 숨김
                    $('#phoneNumCheckResult').html('<span style="color: green;">인증이 완료되었습니다.</span>'); // 인증 완료 메시지 표시
                    $('#verKeyConfirmedButton').prop('disabled', true);
                    $('#phoneNum').addClass('is-valid');
                } else {
                    alert('인증번호가 일치하지 않습니다.');
                    verKeyConfirmed = false;
                }
            },
            error: function () {
                alert('서버 오류');
            }
        });
    }

    function validationForm() {
        var username = $('#username').val().trim();
        var name = $('#name').val().trim();
        var password1 = $('#password1').val().trim();
        var password2 = $('#password2').val().trim();
        var email = $('#email').val().trim();
        var phoneNum = $('#phoneNum').val().trim();

        if (
            username === "" ||
            name === "" ||
            password1 === "" ||
            password2 === "" ||
            email === "" ||
            phoneNum === "" ||
            $('#username').hasClass('is-invalid') ||
            $('#email').hasClass('is-invalid') ||
            $('#password1').hasClass('is-invalid') ||
            $('#password2').hasClass('is-invalid')
        ) {
            alert("입력되지 않은 항목이 있거나 올바르지 않은 값이 있습니다.");
            return false;
        }
        if (!verKeyConfirmed) {
            alert("핸드폰 번호 인증을 완료해주세요.");
            return false;
        }
        return true;
    }

    $(document).ready(function() {
        $('#password2').prop('disabled', true);
        $('form').submit(function() {
            return validationForm();
        });

        $('#username').on('change', function(){
            var username = $(this).val().trim();

            if(username === "") {
                $('#usernameCheckResult').html("");
                $(this).removeClass('is-invalid').removeClass('is-valid');
                return;
            }

            if (username.length < 6 || username.length > 20 || !/^[a-zA-Z0-9]+$/.test(username) || !/[a-zA-Z].*[0-9]|[0-9].*[a-zA-Z]/.test(username)) {
                $('#usernameCheckResult').html('<span style="color: red;">아이디는 6-20자 이내의 영문과 숫자의 조합만 사용 가능합니다.</span>');
                $('#username').addClass('is-invalid');
                return;
            }

            $.ajax({
                type:'GET',
                url: '/user/checkUsername',
                data: {username:username},
                headers: {
                    [csrfHeader]: csrfToken
                },
                success: function(response){
                    if(response === "available") {
                        $('#usernameCheckResult').html('<span style="color: green;">사용 가능한 아이디입니다.</span>');
                        $('#username').removeClass('is-invalid');
                        $('#username').addClass('is-valid');
                    } else {
                        $('#usernameCheckResult').html('<span style="color: red;">이미 사용중인 아이디입니다.</span>');
                        $('#username').addClass('is-invalid');
                    }
                },
                error: function(){
                    $('#usernameCheckResult').html('<span style="color: red;">서버 오류</span>');
                }
            });
        });

        $('#email').on('change', function(){
            var email = $(this).val().trim();
            if(email === "") {
                $('#emailCheckResult').html("");
                $(this).removeClass('is-invalid').removeClass('is-valid');
                return;
            }

            var emailCheck = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailCheck.test(email)){
                $('#emailCheckResult').html('<span style="color: red;">유효하지 않은 이메일 형식입니다.</span>');
                $(this).removeClass('is-valid').addClass('is-invalid');
                return;
            }


            $.ajax({
                type:'GET',
                url: '/user/checkEmail',
                data: {email:email},
                headers: {
                    [csrfHeader]: csrfToken
                },
                success: function(response){
                    if(response === "available") {
                        $('#emailCheckResult').html('<span style="color: green;">사용 가능한 이메일입니다.</span>');
                        $('#email').removeClass('is-invalid');
                        $('#email').addClass('is-valid');
                    } else {
                        $('#emailCheckResult').html('<span style="color: red;">이미 등록된 이메일입니다.</span>')
                        $('#email').addClass('is-invalid');
                    }
                },
                error: function(){
                    $('#emailCheckResult').html('<span style="color: red;">서버 오류</span>');
                }
            });
        });


        $('#password1').on('change', function(){
            var password1 = $(this).val();

            if(password1 === ""){
                $('#password1CheckResult').html("");
                $(this).removeClass('is-invalid').removeClass('is-valid');
                $('#password2').prop('disabled', true);
                return;
            }

            if (/\s/.test(password1)) {
                $('#password1CheckResult').html('<span style="color: red;">비밀번호에 공백이 포함되어 있습니다.</span>');
                $(this).removeClass('is-valid').addClass('is-invalid');
                $('#password2').prop('disabled', true);
                return;
            }

            if(password1.length < 8 || !/[a-zA-Z]/.test(password1) || !/\d/.test(password1) || !/[^a-zA-Z\d]/.test(password1)) {
                $('#password1CheckResult').html('<span style="color: red;">비밀번호는 8자 이상, 문자/숫자/기호를 포함해야 합니다.</span>');
                $('#password1').addClass('is-invalid');
                $('#password2').prop('disabled', true);
            } else {
                $('#password1CheckResult').html('<span style="color: green;">유효한 비밀번호입니다.</span>');
                $('#password1').removeClass('is-invalid');
                $('#password1').addClass('is-valid');
                $('#password2').prop('disabled', false).focus();
            }
        });

        $('#password2').on('change', function(){
            var password1 = $('#password1').val().trim();
            var password2 = $(this).val().trim();

            if (password2 === ""){
                $('#password2CheckResult').html("");
                $(this).removeClass('is-invalid');
                    return;
                }

                if (password1 !== password2) {
                    $('#password2CheckResult').html('<span style="color : red;">비밀번호가 일치하지 않습니다.</span>');
                    $('#password2').addClass('is-invalid');
                } else {
                    $('#password2CheckResult').html('<span style="color : green;">비밀번호가 일치합니다.</span>');
                    $('#password2').removeClass('is-invalid');
                    $('#password2').addClass('is-valid');
                }
            });
        });
</script>
</body>
</html>

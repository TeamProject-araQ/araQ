<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/araq.css}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <title>AraQ</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'NanumSquareNeoBold';
        }
    </style>
</head>
<body>
<div class="container my-3">
    <div class="d-flex justify-content-center mb-3"><a href="/">
        <img alt="" src="https://velog.velcdn.com/images/dbstjwjd/post/796233b6-7972-45b7-bce0-0e26ff7fd817/image.png" style="height:70px; width:auto;">
    </a></div>
    <h4 class="underline-start mb-3">회원가입</h4>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post"
          onsubmit="return validateForm">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div id="step1">
            <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" th:field="*{username}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{password2}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phoneNum" class="form-label">핸드폰</label>
                <div class="input-group">
                    <input type="text" th:field="*{phoneNum}" class="form-control">
                    <input type="button" class="btn 버튼" onclick="sendVerKey()" value="인증번호 발송">
                </div>
            </div>
            <div id="verKeySection" class="mb-3" style="display: none;">
                <label for="authNum" class="form-label">인증 번호</label>
                <div class="input-group">
                    <input type="text" id="verKey" class="form-control">
                    <input type="button" class="btn 버튼" onclick="confirmVerKey()" value="인증번호 확인">
                </div>
            </div>
        </div>
        <button type="submit" class="btn 버튼-full w-100">회원가입</button>
    </form>
</div>
<script type="text/javascript" th:src="@{/bootstrap.bundle.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type='text/javascript'>
    var verKeyConfirmed = false;

    function sendVerKey() {
        var phoneNum = $('#phoneNum').val();

        $.ajax({
            type: 'POST',
            url: '/user/signupAuth',
            contentType: 'application/json',
            data: JSON.stringify({ phoneNum: phoneNum }),
            headers: {
               'X-CSRF-TOKEN': csrfToken
            },
            success: function (response) {
                if (response === "success") {
                    alert('인증번호을 발송했습니다. 핸드폰 번호가 정확한지 확인해주세요.');
                    $('#verKeySection').show();
                } else {
                    alert('번호가 정확하지 않습니다.');
                }
            },
            error: function () {
                alert('서버 오류');
            }
        });
    }

    function confirmVerKey() {
        var phoneNum = $('#phoneNumber').val();
        var verKey = $('#verKey').val();
        console.log(verKey);

        $.ajax({
            type: 'POST',
            url: '/user/confirmPhoneNum',
            contentType: 'application/json',
            data: JSON.stringify({ phoneNum: phoneNum, verKey: verKey }),
            headers: {
                [csrfHeader]: csrfToken
            },
            success: function(response) {
                if (response === "success") {
                    alert('인증번호가 확인되었습니다.');
                    verKeyConfirmed = true;
                } else {
                    alert('인증번호가 일치하지 않습니다.');
                    verKeyConfirmed = false;
                }
            },
            error: function () {
                alert('서버 오류');
            }
        });
    }

    $(document).ready(function() {
        $('form').submit(function() {
            var username = $('#username').val().trim();
            var name = $('#name').val().trim();
            var password1 = $('#password1').val().trim();
            var password2 = $('#password2').val().trim();
            var email = $('#email').val().trim();
            var phoneNum = $('#phoneNum').val().trim();

            if (
                username === "" ||
                name === "" ||
                password1 === "" ||
                password2 === "" ||
                email === "" ||
                phoneNum === ""
            ) {
                alert("입력되지 않은 항목이 있습니다.");
                return false;
            }

            if (!verKeyConfirmed) {
                alert("핸드폰 번호 인증을 완료해주세요.");
                return false;
            }
            return true;
        });
    });
</script>
</body>
</html>

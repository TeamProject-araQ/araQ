<html layout:decorate="~{layout}">
<head>

</head>
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" enctype="multipart/form-data" onsubmit="return validateForm">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div id="step1">
            <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" th:field="*{username}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{password2}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phoneNum" class="form-label">핸드폰</label>
                <input type="text" th:field="*{phoneNum}" class="form-control">
                <button type="button" class="btn btn-primary mt-2" onclick="sendVerKey()">인증번호 보내기</button>
            </div>
            <div id="verKeySection" class="mb-3" style="display: none;">
                <label for="authNum" class="form-label">인증 번호</label>
                <input type="text" id="verKey" class="form-control">
                <button type="button" class="btn btn-primary mt-2" onclick="confirmVerKey()">인증번호 확인</button>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">사진 업로드</label>
                <input type="file" id="imageFiles" name="image" accept="image/**" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</div>
<script type='text/javascript' layout:fragment="script">
    var verKeyConfirmed = false;

    function sendVerKey() {
        var phoneNum = $('#phoneNum').val();

        $.ajax({
            type: 'POST',
            url: '/user/signupAuth',
            contentType: 'application/json',
            data: JSON.stringify({ phoneNum: phoneNum }),
            headers: {
               'X-CSRF-TOKEN': csrfToken
            },
            success: function (response) {
                if (response === "success") {
                    alert('인증번호을 발송했습니다. 핸드폰 번호가 정확한지 확인해주세요.');
                    $('#verKeySection').show();
                } else {
                    alert('번호가 정확하지 않습니다.');
                }
            },
            error: function () {
                alert('서버 오류');
            }
        });
    }

    function confirmVerKey() {
        var phoneNum = $('#phoneNumber').val();
        var verKey = $('#verKey').val();

        $.ajax({
            type: 'POST',
            url: '/user/confirmPhoneNum',
            contentType: 'application/json',
            data: JSON.stringify({ phoneNum: phoneNum, verKey: verKey }),
            headers: {
                [csrfHeader]: csrfToken
            },
            success: function(response) {
                if (response === "success") {
                    alert('인증번호가 확인되었습니다.');
                    verKeyConfirmed = true;
                } else {
                    alert('인증번호가 일치하지 않습니다.');
                    verKeyConfirmed = false;
                }
            },
            error: function () {
                alert('서버 오류');
            }
        });
    }

    $(document).ready(function() {
        $('form').submit(function() {
            var username = $('#username').val().trim();
            var name = $('#name').val().trim();
            var password1 = $('#password1').val().trim();
            var password2 = $('#password2').val().trim();
            var email = $('#email').val().trim();
            var phoneNum = $('#phoneNum').val().trim();

            if (
                username === "" ||
                name === "" ||
                password1 === "" ||
                password2 === "" ||
                email === "" ||
                phoneNum === ""
            ) {
                alert("입력되지 않은 항목이 있습니다.");
                return false;
            }

            if (!verKeyConfirmed) {
                alert("핸드폰 번호 인증을 완료해주세요.");
                return false;
            }
            return true;
        });
    });
</script>
</html>

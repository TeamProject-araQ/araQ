<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <title>AraQ</title>
    <style>
        @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);

        .rate {
            display: inline-block;
            border: 0;
            margin-right: 15px;
        }

        .rate > input {
            display: none;
        }

        .rate > label {
            float: right;
            color: #ddd
        }

        .rate > label:before {
            display: inline-block;
            font-size: 3rem;
            padding: .3rem .6rem;
            margin: 0;
            cursor: pointer;
            font-family: FontAwesome;
            content: "\f005 ";
        }

        .rate .half:before {
            content: "\f089 ";
            position: absolute;
            padding-right: 0;
        }

        .rate input:checked ~ label, .rate label:hover, .rate label:hover ~ label {
            color: #f73c32 !important;
        }

        .rate input:checked + .rate label:hover, .rate input input:checked ~ label:hover, .rate input:checked ~ .rate label:hover ~ label,
        .rate label:hover ~ input:checked ~ label {
            color: #f73c32 !important;
        }

        #optionBar {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .nav-link {
            font-size: 13pt;
            font-family: nanum-semiBold,serif;
        }

        .navbar {
            background: white;
        }

        @media (min-width: 996px) {
            .navbar-toggler,
            .navbar-collapse,
            .navbar-nav {
                display: none !important;
            }

            .navbar {
                display: flex;
                justify-content: center;
                position: relative;
                height: 81px;
            }

            .navbar-brand {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-width: 995px) {
            #optionBar {
                display: none;
            }
        }
    </style>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
